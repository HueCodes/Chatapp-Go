<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Chat App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Go Chat App</h1>
            <div class="user-info">
                <span id="username-display"></span>
                <button id="change-username">Change Username</button>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages"></div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
                <button id="sendButton">Send</button>
            </div>
        </div>
        
        <div class="user-count">
            <span id="userCount">0 users online</span>
        </div>
    </div>

    <!-- Username Modal -->
    <div id="usernameModal" class="modal">
        <div class="modal-content">
            <h2>Enter Your Username</h2>
            <input type="text" id="usernameInput" placeholder="Your username..." maxlength="20">
            <button id="joinChat">Join Chat</button>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
