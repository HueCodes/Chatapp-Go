<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Chat App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Go Chat App</h1>
            <div class="user-info">
                <span id="username-display"></span>
                <button id="logout-btn" style="display: none;">Logout</button>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages"></div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
                <button id="sendButton">Send</button>
            </div>
        </div>
        
        <div class="user-count">
            <span id="userCount">0 users online</span>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <h2 id="authTitle">Login</h2>
            <div id="authError" class="error-message"></div>
            
            <div id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button id="loginBtn">Login</button>
                <p class="toggle-auth">Don't have an account? <a href="#" id="showRegister">Register</a></p>
            </div>

            <div id="registerForm" style="display: none;">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password (min 6 chars)" required>
                <button id="registerBtn">Register</button>
                <p class="toggle-auth">Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
